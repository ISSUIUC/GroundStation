<html>
<h1 id="title">
    GPS Viewer
</h1>
<link id="style" rel="stylesheet" type="text/css" href="serial.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<div id="map" style="height: 70vh;"></div>
<table>
    <tr>
        <td>
            <div>Lat: </div>
        </td>
        <td>
            <div id="lat"></div>
        </td>
        <td>
            <div style="margin-left: 5vw;">Altitude: </div>
        </td>
        <td>
            <div id="alt"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div>Long: </div>
        </td>
        <td>
            <div id="long"></div>
        </td>
        <td>
            <div style="margin-left: 5vw;">Distance: </div>
        </td>
        <td>
            <div id="distance"></div>
        </td>
    </tr>
</table>
<div style="margin-top:4vh"><button id="center" class="button1">Center</button></div>


<script>
    require('./gps.js');
</script>

</html>
