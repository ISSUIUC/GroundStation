<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <title>ISS Ground Station</title>
</head>

<body>
    <h1>ISS Ground Station</h1>
</body>
<button class="button1" id="Blink">Blink LED</button>
<table>
    <tr><td><div>Sensor: </div></td>
        <td><div>x</div></td>
        <td><div>y</div></td>
        <td><div>z</div></td></tr>
    <tr>
        <td><div>LowG Acceleration:</div></td>
        <td><div id="LSM_IMU_ax">0</div></td>
        <td><div id="LSM_IMU_ay">0</div></td>
        <td><div id="LSM_IMU_az">0</div></td>
    </tr>
    <tr>
        <td><div>LowG Gyroscope:</div></td>
        <td><div id="LSM_IMU_gx">0</div></td>
        <td><div id="LSM_IMU_gy">0</div></td>
        <td><div id="LSM_IMU_gz">0</div></td>
    </tr>
    <tr>
        <td><div>LowG Magnetometer:</div></td>
        <td><div id="LSM_IMU_mx">0</div></td>
        <td><div id="LSM_IMU_my">0</div></td>
        <td><div id="LSM_IMU_mz">0</div></td>
    </tr>
    </table>
    <table>
        <tr><td><div>Sensor: </div></td>
            <td><div>x</div></td>
            <td><div>y</div></td>
            <td><div>z</div></td></tr>
        <tr>
    <tr>
        <td><div>HighG (KX134) Acceleration:</div></td>
        <td><div id="KX_IMU_ax">0</div></td>
        <td><div id="KX_IMU_ay">0</div></td>
        <td><div id="KX_IMU_az">0</div></td>
    </tr>
    <tr>
        <td><div>HighG (H3LIS331DL) Acceleration:</div></td>
        <td><div id="H3L_IMU_ax">0</div></td>
        <td><div id="H3L_IMU_ay">0</div></td>
        <td><div id="H3L_IMU_az">0</div></td>
    </tr>
</table>
<div style="margin-top:20px">GPS: </div>
<table>
    <tr><td><div>Latitude</div></td>
        <td><div>Longitude</div></td>
        <td><div>Altitude</div></td></tr>
        <tr><td><div id="gps_lat">0</div></td>
            <td><div id="gps_long">0</div></td>
            <td><div id="gps_alt">0</div></td></tr>
            </table>
            <div style="margin-top:20px">Others: </div>
            <table>
    <tr><td><div>Barometer:</div></td>
        <td><div id="barometer_alt">0</div></td></tr>
    <tr><td><div>FSM State: </div></td><td><div id="FSM_state">0</div></td></tr>
    <tr><td><div>Call Sign: </div></td><td><div id="sign">0</div></td></tr>
</table>

</div> -->

</html>
