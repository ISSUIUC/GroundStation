<html>
<link id="style" rel="stylesheet" type="text/css" href="style.css">
<h1>
    Set Home Coordinates
</h1>
<table>
    <tr>
        <td><label id="opt" class="label1" for="OptDrop">Options: </label></td>
        <td>
            <select id="OptDrop" name="OptDrop">
                <option value="0">Select Location</option>
                <option value="talbot">Talbot</option>
                <option value="qcrc">QCRC</option>
                <option value="michiana">Michiana</option>
                <option value="irec">IREC</option>
            </select>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <div style="font-size: 20px">Latitude:</div>
        </td>
        <td>
            <div style="font-size: 20px">Longitude:</div>
        </td>
        <td>
            <div style="font-size: 20px">Altitude:</div>
        </td>
    </tr>
    <tr>
        <td><input style="width:100%; margin: 2px;" id="lat" type="number"></td>
        <td><input style="width:100%; margin: 2px;" id="long" type="number"></td>
        <td><input style="width:100%; margin: 2px;" id="alt" type="number"></td>
    </tr>
</table>

<button id="submit" class="button2">Submit</button>
<script>
    require('./homecoords.js');
</script>

</html>
